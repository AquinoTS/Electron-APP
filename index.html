<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Usuários</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 20px auto;
    }
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="cadastroForm">
    <h2>Cadastro de Usuário</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" name="rua" required>
    
    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" name="bairro" required>
    
    <label for="localidade">Cidade:</label>
    <input type="text" id="localidade" name="localidade" required>

    <label for="uf">UF:</label>
    <input type="text" id="uf" name="uf" required>
    
    <input type="submit" value="Cadastrar">
</form>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        // Captura os valores dos campos
        var nome = document.getElementById('nome').value;
        var email = document.getElementById('email').value;
        var senha = document.getElementById('senha').value;

        // Aqui você pode fazer validações adicionais, como verificar se o email é válido, se a senha tem um mínimo de caracteres, etc.

        // Crie um objeto com os dados do usuário
        var usuario = {
            nome: nome,
            email: email,
            senha: senha
        };

        // Aqui você pode enviar o objeto 'usuario' para um servidor através de uma requisição AJAX para salvar no banco de dados, por exemplo.

        // Por enquanto, apenas exibiremos os dados na console para fins de demonstração
        console.log(usuario);

        // Limpa o formulário após o envio
        document.getElementById('cadastroForm').reset();
    });
     // Adiciona um evento de escuta para o campo de CEP
     document.getElementById('cep').addEventListener('blur', function() {
        var cep = this.value.replace(/\D/g, ''); // Remove caracteres não numéricos
        if (cep.length != 8 && cep.length != 0) {
            alert('CEP inválido. Digite apenas os números.');
            return;
        }
        if (cep.length == 0) {
            return;
        }
        // Aqui você pode realizar a chamada à API para verificar o CEP
        // Exemplo de chamada fictícia usando a API ViaCEP
        fetch('https://viacep.com.br/ws/' + cep + '/json/')
            .then(response => response.json())
            .then(data => {
                if (data.erro) {
                    alert('CEP não encontrado.');
                } else {
                    // Preencha os campos de endereço com os dados retornados pela API
                    console.log(data.logradouro);
                    console.log(data.bairro);
                    console.log(data.localidade);
                    console.log(data.uf);
                    document.getElementById('rua').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('localidade').value = data.localidade;
                    document.getElementById('uf').value = data.uf;
                    // Preencha os demais campos de endereço, como bairro, cidade, etc., se necessário
                }
            })
            .catch(error => {
                console.error('Erro ao obter dados do CEP:', error);
                alert('Erro ao obter dados do CEP. Por favor, tente novamente.');
            });
    });

    src="renderer.js";
    scr="main.js";
</script>

</body>
</html>
